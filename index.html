<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="nike-shoe">
            
            <div class="shoe-info">
                <p class="title-up">NIKE</p>
                <div class="nike-icon">
                    <span><img src="pngimg.com - nike_PNG18.png" alt=""></span>
                </div>
                <h2>Air Jordan 1 Mid</h2>
                <h4>&#8377;10,714 <span>&#8377;11,314</span></h4>
                <div class="shoe-desc">
                    <input class="desc-btn" type="radio" id="description" name="desc-btn" checked>
                    <label for="description">Description</label>
                    <input class="desc-btn" type="radio" id="Details" name="desc-btn" >
                    <label for="Details">Details</label>
    
                    <div class="shoe-desc desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil numquam fugit consequuntur ex quaerat repellat itaque tenetur corporis excepturi ipsam</p>
                    </div>
                    <div class="shoe-desc desc-sec accor-2">
                        <div class="section-inline">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, culpa.
                        </div>
                    </div>
                    choose a color
                </div>
            </div>
            <div class="input-label">
                
            </div>
            <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked>
            <label class="first-color" for="color-1"></label>
    
            <input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn">
            <label class="color-2" for="color-2"></label>
    
            <input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn">
            <label class="color-3" for="color-3"></label>
    
            <input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn">
            <label class="color-4" for="color-4"></label>
    
            <input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn">
            <label class="color-5" for="color-5"></label>
    
            <div class="cart">
                <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add To Cart </a>
            </div>
    
            <div class="img-wrap shoe-1"></div>
            <div class="img-wrap shoe-2"></div>
            <div class="img-wrap shoe-3"></div>
            <div class="img-wrap shoe-4"></div>
            <div class="img-wrap shoe-5"></div>
    
            <div class="back-color"></div>
            <div class="back-color shoe-2"></div>
            <div class="back-color shoe-3"></div>
            <div class="back-color shoe-4"></div>
            <div class="back-color shoe-5"></div>
        </div>

    </div>
</body>

</html>
